<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Torcedor</title>
</head>

<body>
  <header>TORCEDOR</header>
  <div class="container">
    <div class="item">
      <div class="item-nome">Ano de nascimento</div>
      <div class="item-conteudo">
        <input type="number" id="txtano" min="0" value="1970">
      </div>
    </div>
    <div class="item">
      <div class="item-nome">Sexo</div>
      <div class="item-conteudo">
        <!-- difetente de como estava o seu codigo aqui eu passo um valor para o input masculino/feminino pq dai la no script eu consigo pegar esse valor especifico -->
        <input type="radio" checked name="radsex" value="masculino"> Masculino
        <input type="radio" name="radsex" value="feminino"> Feminino
      </div>
    </div>
    <div class="item">
      <div class="item-nome">Time</div>
      <div class="item-conteudo">
        <!-- mesma coisa aqui -->
        <input type="radio" checked name="radtime" value="colorado"> Internacional
        <input type="radio" name="radtime" value="gremista"> Grêmio
      </div>
    </div>
    <div class="caixa-botao">
      <button id="botao" onclick="verificar()">Verificar</button>
    </div>
  </div>

  <div id="resultado-container" class="container">
    <div id="resultado-texto" class="item-nome">Time</div>
    <div class="caixa-img">
      <!-- é aqui onde a imagem sera jogada, tambem modifiquei como tinha feito para ficar melhor -->
      <img id="img" src="">
    </div>
  </div>

  <script src="src/scripts/script.js"></script>
</body>

</html>
